<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-manga{{id}}" ></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">View Chapters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let chapter of chapters.content"> 
    <img style="margin-left: 11.5%;" width="320" [src]="chapter.page" alt="" srcset="">
  </div>
</ion-content>
